{% load static %}
<html>

<head>
    {%block css_files %}{% endblock %}
</head>

<body>
{% block top %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if username %}
<div style="position: fixed; right: 1em;" class='username'>
    {{username}} - <a href="/accounts/logout/">log out</a>
</div>
{% endif %}
{% endblock %}
    {%block content %}{% endblock %}
    <script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
        ></script>
    {%block js_scripts %}{% endblock %}
</body>

</html>
